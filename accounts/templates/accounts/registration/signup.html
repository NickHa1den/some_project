{% extends "_base.html" %}

{% block title %}Регистрация{% endblock title %}

{% block content %}
    <div class="cover">
        <div class="container">
            <div class="row mt-2 pt-3">
                <div class="col-md-6 offset-md-3">
                    <div class="card my-3 shadow">
                        <div class="card-body">
                            <h4 class="text-center">Регистрация</h4>
                            <hr>
                            <form method="POST" action="{% url 'accounts:signup' %}">
                                {% csrf_token %}
                                {{ form }}
                                <input class="btn btn-primary btn-block mb-0 mt-3" type="submit"
                                       value="Зарегистрироваться">
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="btn btn-success" href="{% url 'accounts:login' %}">Уже есть аккаунт? Войти</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
