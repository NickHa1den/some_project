{% extends "accounts/_base.html" %}

{% block title %}Change your password{% endblock %}

{% block content %}
    {% include 'snippets/navbar.html' %}
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6 col-mb-4">
                    <div class="card border-0">
                        <div class="card-body p-5">
                            <div class="card-title">
                                <h2 class="text-center">Изменение пароля</h2>
                            </div>
                            <hr>
                            <div>
                                <form method="POST" action="{% url 'accounts:password-change' %}"
                                      enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-group my-3">
                                        {{ form.old_password }}
                                    </div>
                                    <div class="form-group my-3">
                                        {{ form.new_password1 }}
                                    </div>
                                    <div class="form-group my-3">
                                        {{ form.new_password2 }}
                                        <hr>
                                        <div class="form-group d-flex align-items-center justify-content-center mb-0">
                                            <input class="btn btn-primary mb-0" type="submit"
                                                   value="Сохранить изменения">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
