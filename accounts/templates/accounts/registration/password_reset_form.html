{% extends "_base.html" %}

{% block title %}Сброс пароля{% endblock title %}

{% block content %}
    <div class="card border-0 custom-card">
        <div class="card-body">
            <div class="card-title mb-3">
                <h1 class="fs-40">Сброс пароля</h1>
            </div>
            <div class="card-text my-3">
                <p class="fs-20">Заполните форму ниже. Мы пришлем Вам ссылку для восстановления пароля на электронную
                    почту.</p>
            </div>
            <div class="col-lg-6 col-md-4">
                <form action="{% url 'accounts:password-reset' %}" method="post">
                    {% csrf_token %}
                    {{ form.email }}
                    <div>
                        <button type="submit" class="btn btn-outline custom-btn mt-3">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
