{% extends "_base.html" %}
{#{% load crispy_forms_filters %}#}

{% block title %}Log In{% endblock title %}

{% block content %}
    <div class="container d-flex align-items-center justify-content-center custom-container">
        <div class="col-mb-4 col-lg-4">
            <div class="card">
                <div class="car-body mx-2">
                    <h4 class="text-center my-4">Авторизация</h4>
                    <hr>
                    <form action="{% url 'accounts:login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group my-3">
                            {{ form.username }}
                        </div>
                        <div class="form-group my-3">
                            {{ form.password }}
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between mb-3">
                            <input class="btn btn-primary" type="submit" value="Войти">
                            <a class="small" href="#">Забыли пароль?</a>
                        </div>
                        <hr>
                        <div class="small text-center mt-3">
                            Еще нет аккаунта?
                            <a href="{% url 'accounts:signup' %}">
                                Зарегистрируйся!
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
