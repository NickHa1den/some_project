{% extends "_base.html" %}
{#{% load crispy_forms_filters %}#}

{% block title %}Log In{% endblock title %}

{% block content %}
    <div class="cover">
        <div class="container">
            <div class="row mt-2 pt-3">
                <div class="col-md-6 offset-md-3">
                    <div class="card my-3 shadow">
                        <div class="card-body">
                            <h4 class="text-center">Вход</h4>
                            <hr>
                            <form method="POST" action="{% url 'accounts:login' %}">
                                {% csrf_token %}
                                {{ form }}
                                <input class="btn btn-primary btn-block  mb-0 mt-3" type="submit" value="Войти">
                            </form>
                            <hr>
                            <div class="text-center my-3">
                                <a href="{% url 'accounts:password-reset' %}">Забыли пароль?</a>
                            </div>
                            <hr>
                            <div class="text-center">
                                <a class="btn btn-success" href="{% url 'accounts:signup' %}">Создать аккаунт</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
