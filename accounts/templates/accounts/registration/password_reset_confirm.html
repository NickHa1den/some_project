{% extends '_base.html' %}

{% block content %}
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6 col-mb-4">
                    <div class="card border-0">
                        <div class="card-body p-5">
                            <div class="card-title">
                                <h2 class="text-center">Смена пароля</h2>
                            </div>
                            <hr>
                            <div>
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-group my-3">
                                        {{ form.new_password1 }}
                                    </div>
                                    <div class="form-group my-3">
                                        {{ form.new_password2 }}
                                    </div>
                                    <div class="form-group d-flex align-items-center justify-content-center mb-3">
                                        <input class="btn btn-success" type="submit" value="Сменить пароль">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
