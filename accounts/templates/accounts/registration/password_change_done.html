        <div class="col-lg-8 col-mb-6">
            <h1 class="text-center">Пароль изменен</h1>
            <hr>
            <p class="text-center">Ваш пароль успешно изменен. Tеперь вы можете войти на сайт с новым паролем.</p>

        </div>
    </div>
{% endblock %}
