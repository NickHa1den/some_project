{% extends "_base.html" %}
{% load static %}

{% block title %}{{ title }}{% endblock title %}

{% block content %}
    <div class="cover">
        <div class="container">
            <div class="row mt-2 pt-3">
                <div class="col-md-6 offset-md-3">
                    <div class="card my-3 shadow">
                        <div class="card-body">
                            <h4 class="text-center">Редактирование профиля</h4>
                            <hr>
                            <form method="POST" action="{% url 'accounts:edit-profile' profile.user.username %}"
                                  enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form }}
                                <input class="btn btn-primary btn-block mb-0 mt-4" type="submit" value="Изменить">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
