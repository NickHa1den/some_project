{% extends '_base.html' %}

{% block title %}Удалить пост{% endblock %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-6">
            <div class="card border-0 my-0" style="background-color: #edddd4">
                <div class="card-body">
                    <h3 class="text-center mb-4">Удалить пост "{{ post.title }}"?</h3>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center">
                            <div class="mx-3">
                                <button class="btn btn-outline-danger">Удалить</button>
                            </div>
                            <div class="mx-3">
                                <a href="{% url 'accounts:profile' user.username %}"
                                   class="btn btn-outline-primary">Отменить
                                    удаление
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
