{% extends '_base.html' %}

{% block title %}Редактировать пост{% endblock %}

{% block content %}
    <div class="card-title text-center my-0">
        <h4 class="fw-bold">Редактирование поста</h4>
    </div>
    <div class="row">
        <form action="{% url 'blog:update_post' post.slug %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="card border-0 my-0">
                        <div class="card-body">
                            <div class="form-group my-3">
                                <label class="small mb-1" for="{{ form.title.id_for_label }}">
                                    Название поста
                                </label>
                                {{ form.title }}
                            </div>
                            <div class="form-group my-3">
                                <label class="small mb-1" for="{{ form.snippet.id_for_label }}">
                                    Краткое описание
                                </label>
                                {{ form.snippet }}
                            </div>
                            <div class="form-group my-3">
                                <label class="small mb-1" for="{{ form.body.id_for_label }}">
                                    Основной контент
                                </label>
                                <div>
                                    {{ form.media }}
                                    {{ form.body }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <button class="btn btn-primary">Сохранить</button>
            </div>
        </form>
    </div>
{% endblock %}
