{% extends '_base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="form-group">
            <form action="{% url 'blog:add_post' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button class="btn btn-secondary">Создать</button>
            </form>
        </div>
    {% else %}
        Чтобы редактировать посты, Вы должны войти в свой профиль.
        <a href="{% url 'accounts:login' %}" class="btn btn-secondary">Войти</a>
    {% endif %}
{% endblock %}
