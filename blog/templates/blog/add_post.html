{% extends '_base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="row">
        <div class="card-title text-center mb-0 pb-0">
            <h4 class="fw-bold">Создание нового поста</h4>
        </div>
        <form action="{% url 'blog:add_post' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-7">
                    <div class="card border-0 my-0">
                        <div class="card-body">
                            <div class="form-group my-3">
                                <label class="small mb-1" for="{{ form.title.id_for_label }}">
                                    Название поста
                                </label>
                                {{ form.title }}
                            </div>
                            <div class="form-group my-3">
                                <label class="small mb-1" for="{{ form.snippet.id_for_label }}">
                                    Краткое описание
                                </label>
                                {{ form.snippet }}
                            </div>
                            <div class="form-group my-3">
                                <label class="small mb-1" for="{{ form.category.id_for_label }}">
                                    Категория
                                </label>
                                {{ form.category }}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 mx-0">
                    <div class="card border-0 my-0">
                        <div class="card-body">
                            <div class="form-group my-3">
                                <label class="small mb-1" for="{{ form.images.id_for_label }}">
                                    Картинка, иллюстрация
                                </label>
                                {{ form.images }}
                            </div>
                            <div class="form-group my-3">
                                <label class="small mb-1" for="{{ form.tags.id_for_label }}">
                                    Теги
                                </label>
                                {{ form.tags }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-0">
                <div class="col-lg-11">
                    <div class="card border-0 my-0">
                        <div class="card-body">
                            <div class="form-group my-3">
                                <label class="small mb-1" for="{{ form.body.id_for_label }}">
                                    Основной контент
                                </label>
                                <div>
                                    {{ form.media }}
                                    {{ form.body }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <button class="btn btn-primary">Создать</button>
            </div>
        </form>
    </div>
{% endblock %}
