{% extends '_base.html' %}

{% block title %}Категории{% endblock %}

{% block content %}
    <div class="container main-content">
        <div class="col">
            <h3>Категории</h3>
            {% for item in category_list %}
                <li>
                    <a href="{% url 'blog:category' item.slug %}">
                        {{ item }}
                    </a>
                </li>
            {% endfor %}
        </div>
    </div>
{% endblock %}
