{% extends '_base.html' %}

{% block title %}Категории{% endblock %}

{% block content %}
    <h1>Категории</h1>
    {% for item in category_list %}
        <li>
            <h4>
                <a href="{% url 'blog:category' item %}">
                    {{ item }}
                </a>
            </h4>
        </li>
    {% endfor %}
{% endblock %}
